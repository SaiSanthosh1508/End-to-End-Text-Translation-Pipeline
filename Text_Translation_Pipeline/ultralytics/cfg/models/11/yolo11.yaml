# Ultralytics YOLO11 object detection model with P3/8 - P5/32 outputs
# Model docs: https://docs.ultralytics.com/models/yolo11
# Task docs: https://docs.ultralytics.com/tasks/detect

# Parameters
nc: 80 # number of classes
scales: # model compound scaling constants, i.e. 'model=yolo11n.yaml' will call yolo11.yaml with scale 'n'
  # [depth, width, max_channels]
  n: [0.50, 0.25, 1024] # summary: 181 layers, 2624080 parameters, 2624064 gradients, 6.6 GFLOPs
  s: [0.50, 0.50, 1024] # summary: 181 layers, 9458752 parameters, 9458736 gradients, 21.7 GFLOPs
  m: [0.50, 1.00, 512] # summary: 231 layers, 20114688 parameters, 20114672 gradients, 68.5 GFLOPs
  l: [1.00, 1.00, 512] # summary: 357 layers, 25372160 parameters, 25372144 gradients, 87.6 GFLOPs
  x: [1.00, 1.50, 512] # summary: 357 layers, 56966176 parameters, 56966160 gradients, 196.0 GFLOPs

# YOLOv11n custom backbone
backbone:
  # [from, repeats, module, args]
  - [-1, 1, Conv, [64, 3, 2]] # 0-P1/2
  - [-1, 1, Conv, [128, 3, 2]] # 1-P2/4
  - [-1, 2, C3k2, [256, False, 0.25]] # 2
  - [-1, 1, Conv, [256, 3, 2]] # 3-P3/8 <- This is our low-level key/value source
  - [-1, 2, C3k2, [512, False, 0.25]] # 4
  - [-1, 1, Conv, [512, 3, 2]] # 5-P4/16
  - [-1, 2, C3k2, [512, True]] # 6
  - [-1, 1, Conv, [1024, 3, 2]] # 7-P5/32
  - [-1, 2, C3k2, [1024, True]] # 8
  - [-1, 1, SPPF, [1024, 5]] # 9
  - [-1, 2, C2PSA, [1024]] # 10 <- This is our high-level query source

  # MOD: Add Cross-Attention between layer 10 (final) and layer 3 (initial)
  # The args are [query_channels, key_value_channels] from the 'from' layers.
  - [[3, 10], 1, CrossAttentionBlock, [1024, 256]] # 11
  
  # MOD: Add CBAM to refine the final backbone features after the cross-attention fusion.
  # The args are [input_channels, reduction_ratio].
  - [-1, 1, MultiScaleCBAM, [1024, 16]] # 12

# YOLOv11n custom head
head:
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]] # 13
  - [[-1, 6], 1, Concat, [1]] # 14: cat backbone P4
  - [-1, 2, C3k2, [512, False]] # 15

  - [-1, 1, nn.Upsample, [None, 2, "nearest"]] # 16
  - [[-1, 4], 1, Concat, [1]] # 17: cat backbone P3
  - [-1, 2, C3k2, [256, False]] # 18
  # MOD: Add CBAM to refine the fused P3-level features.
  - [-1, 1, MultiScaleCBAM, [256, 16]] # 19 (P3/8-small)

  - [-1, 1, Conv, [256, 3, 2]] # 20
  - [[-1, 15], 1, Concat, [1]] # 21: cat head P4
  - [-1, 2, C3k2, [512, False]] # 22
  # MOD: Add CBAM to refine the fused P4-level features.
  - [-1, 1, MultiScaleCBAM, [512, 16]] # 23 (P4/16-medium)

  - [-1, 1, Conv, [512, 3, 2]] # 24
  - [[-1, 12], 1, Concat, [1]] # 25: cat head P5 from the modified backbone end
  - [-1, 2, C3k2, [1024, True]] # 26
  # MOD: Add CBAM to refine the fused P5-level features.
  - [-1, 1, MultiScaleCBAM, [1024, 16]] # 27 (P5/32-large)

  - [[19, 23, 27], 1, Detect, [nc]] # Detect(P3, P4, P5)